	<body>

		<header class="header">
			<nav>
				<div class="logo">
					<a href="index.html">OptiLink</a>
				</div>
				<input type="checkbox" id="menu-toggle">
				<label for="menu-toggle" class="menu-icon">&#9776;</label>

				</ul>
			</nav>
		</header>

		<main>
			<section class="contact-container">
		<div class="contact-header">
			<h1 class="contact-title">CONTACT US</h1>
		</div>
			</section>

			<section class="contact-form">
				<form>

					<label for="name"></label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Name"
						required />

					<label for="email"></label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Email" />

					<label for="message"></label>
					<textarea
						id="message"
						name="message"
						rows="4"
						placeholder="Dear OptiLink"
						required></textarea>

					<button type="submit">Send</button>
				</form>
			</section>
		</main>

</footer>
