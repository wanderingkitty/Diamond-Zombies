<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link
			rel="stylesheet"
			href="Resources/CSS/nav-menu.css" />
		<link
			rel="stylesheet"
			href="Resources/CSS/main-layout.css" />
		<!-- <link
			rel="stylesheet"
			href="Resources/CSS/fonts.css" /> -->
		<!--page style here-->
		<link
			rel="stylesheet"
			href="Resources/CSS/contact-page.css" />
		<!--end page style-->
		<link
			rel="stylesheet"
			href="Resources/CSS/footer.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&amp;family=Titillium+Web:wght@300&amp;display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<nav>
				<div class="logo">
					<a href="index.html">OptiLink</a>
				</div>
				<input
					type="checkbox"
					id="menu-toggle" />
				<label
					for="menu-toggle"
					class="menu-icon"
					>&#9776;</label
				>
				<ul class="menu">
					<li><a href="index.html">Home</a></li>
					<li>
						<a href="product-page.html">Product</a>
					</li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="contact-container">
				<div class="contact-header">
					<h1 class="contact-title">CONTACT US</h1>
				</div>
			</section>

			<section class="contact-form">
				<form>
					<label for="name"></label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Name"
						required />

					<label for="email"></label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Email" />

					<label for="message"></label>
					<textarea
						id="message"
						name="message"
						rows="4"
						placeholder="Dear OptiLink"
						required></textarea>

					<button type="submit">Send</button>
				</form>
			</section>
		</main>

		<footer>
			<div class="footer">
				<div class="contain">
					<div class="col">
						<h1>Links</h1>
						<ul>
							<li>About</li>
							<li>Product</li>
							<li>Contact</li>
						</ul>
					</div>
					<div class="col">
						<h1>Legal</h1>
						<ul>
							<li>Privacy Policy</li>
							<li>Terms of Use</li>
							<li>Site map</li>
						</ul>
					</div>
					<div class="col">
						<h1>Find Us</h1>
						<ul>
							<li>Optilink HQ</li>
							<li>Long Street 1</li>
							<li>133 37, London</li>
						</ul>
					</div>
					<div class="col social">
						<h1>Social</h1>
						<ul>
							<li>
								<img
									src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"
									width="32"
									style="width: 32px" />
							</li>
							<li>
								<img
									src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
									width="32"
									style="width: 32px" />
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
